<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <!-- font-family -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main>
  <div class="container">

    <img class="cover_image" src="images/illustration-hero.svg" alt="">
    <div class="info">
      <h2>Order Summary</h2>
    
      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
    
      <div class="package">
        
        <div class="package_left">
          <img src="images/icon-music.svg" alt="">
          <div class="plan">
            <p class="plan_name">Annual Plan</p> 
            <p class="plane_price">$59.99/year</p>
          </div>
        </div>
        <div class="package_right">
          <a href="#">Change</a> 
        </div>

      </div>
      <button>Proceed to Payment</button>
      <a class="cancel-btn" href="#">Cancel Order</a>
    </div>

  </div>
</main>
  
</body>
</html>
